<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojo</title>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <style>
        @font-face {
            font-family: 'Spot';
            src: url('img/StyreneA-Light-Trial-BF63f6cbd99dc3e.otf') format('truetype');
        }

        @font-face {
            font-family: 'YourCustomFont';
            src: url('img/StyreneB-Black-Trial-BF63f6cbe3dc69b.otf') format('truetype');
        }

        body {
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'YourCustomFont', sans-serif;
            background: url('IMG_6177.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }

        .main {

        }

        .dark-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background: #131e25;
        }

        .movingX {
            position: relative;
            top: 7px;
            animation: movingX 20s linear infinite;
        }
