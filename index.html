<body>
   <style>
body {
    margin: 0;
    font-family: 'YourCustomFont', sans-serif;
    background-color: #d2d2d2;
    color: azure;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f6f7f8 url("img/bgnew.png") center/cover no-repeat;
}

@media (min-width: 768px) {
    body {
        background-size: 130%;
        background-position: center;
    }
}

<body>
<!-- Header Section -->
<header class="header" id="header">
   <nav class="navbar container">
      <a href="#" class="brandlogo"><img src="img/whitelogo.png" /></a>
      <div class="burger" id="burger">
         <span class="burger-line"></span>
         <span class="burger-line"></span>
         <span class="burger-line"></span>
      </div>
      <div class="menu" id="menu">

      <ul class="menu-inner">
        <li class="menu-item"><a href="index" class="menu-link">HOME</a></li>
        <li class="menu-item"><a href="magiccity" class="menu-link">MAGIC CITY</a></li>
        <li class="menu-item"><a href="gallery" class="menu-link">GALLERY</a></li>
        <li class="menu-item"><a href="tome" class="menu-link">TOME</a></li>
        <li class="menu-item"><a href="comingsoon" class="menu-link">SHOP</a></li>

        <li class="menu-item"><a href="https://discord.gg/Grb3u59x7s" class="menu-link" target="_blank">DISCORD</a></li>
    </ul>
    
      
      </div>
      <a href="#" class="menu-block">Connect</a>
   </nav>
</header>
<div class="music-player-container">
   <div class="toggle-player">
     <ion-icon name="remove-outline"></ion-icon>
   </div>
   <div class="avatar">
     <img src="avatar5.png" alt="" />
   </div>

   <div class="player">
     <div class="sound-bars-lottie">
       <div class="sound-bars"></div>
     </div>
     <div class="track-info">
       <div class="track-name">Track Name</div>
       <div class="track-artist">Track Artist</div>
     </div>
     <div class="track-nav">
       <div class="prev-track" onclick="prevTrack()">
         <ion-icon name="play-back-sharp"></ion-icon>
       </div>
       <div class="playpause-track" onclick="playPauseTrack()">
         <ion-icon name="play-sharp"></ion-icon>
       </div>
       <div class="next-track" onclick="nextTrack()">
         <ion-icon name="play-forward-sharp"></ion-icon>
       </div>
     </div>
   </div>
 </div>

  <script  src="./script.js"></script>
  <script src="main.js"></script>

</body>
